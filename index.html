<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="player-container">
      <div id="player"></div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      // set the video ID of your YouTube video
      var videoId = 'itdpuGHAcpg';
      
      // create the player object
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: videoId,
          playerVars: {
            'autoplay': 1,
            'controls': 1,
            'showinfo': 0
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }
      
      // when the player is ready, start playing the video
      function onPlayerReady(event) {
        event.target.playVideo();
      }
    </script>
    <style>
      /* set the player container to be centered on the page */
      #player-container {
        display: flex;
        justify-content: center;
      }
      
      #player {
        position: relative;
        padding-bottom: 56.25%;
        max-width: 100%;
        height: 0;
      }
      
      /* use media queries to adjust the styling for smaller screens */
      @media (max-width: 767px) {
        #player {
          padding-bottom: 75%;
        }
      }
    </style>
  </body>
</html>
